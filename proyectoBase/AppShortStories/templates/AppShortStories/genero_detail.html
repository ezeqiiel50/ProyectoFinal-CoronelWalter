{% extends "AppShortStories/index.html" %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" id="CardDetail">
    <div class="card border-dark  mb-3 " style="max-width: 50rem;">
        <div class="card-header bg-transparent border-dark ">Detalles del Genero #{{object.id}}</div>
        <div class="card-body text-dark ">
            <p class="card-text">Nombre del Genero Selecionado: {{object.descripcion}}, este genero se encuentra
                {% if object.estado %}
                <strong>Activado</strong>
                {% else %}
                <strong>Desactivado</strong>
                {% endif%}
                para su uso.
            </p>
        </div>
        <div class="card-footer bg-transparent border-dark "><a href="{% url 'genero-list'%}"
                class="btn btn-outline-danger"><i class="bi bi-backspace"></i> Atras</a></div>
    </div>
</div>
{% endblock %}
