{% extends "AppShortStories/index.html" %}

{% block body %}
<div class="container w-50 p-1">
    <div class="card">
        <div class="card-header">
            Panel de Login
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <form method="Post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.errors}}
                        {{ field.label_tag}} {{ field }}
                    </div>
                    {% endfor %}
                    <input type="submit" class="btn btn-outline-warning" value="Ingresar">
                </form>
            </blockquote>
        </div>
    </div>
</div>
{% endblock %}
